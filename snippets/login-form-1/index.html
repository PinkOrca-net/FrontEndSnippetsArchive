<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Form</title>
</head>
<body>
    <div class="form-container">
		<h1>Login Form</h1>
		<form>
			<div class="form-group">
				<input type="text" id="username" name="username" required>
				<label for="username">Username</label>
			</div>
			<div class="form-group">
				<input type="password" id="password" name="password" required>
				<label for="password">Password</label>
			</div>
			<button type="submit" class="btn">Login</button>
		</form>
	</div>

    <a style="text-decoration: none; color: darkmagenta; position: fixed; bottom: 0; left: 0; margin: 0 0 1rem 1rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" href="http://PinkOrca.net" target="_blank">By Pink Orca</a>

</body>
</html>
