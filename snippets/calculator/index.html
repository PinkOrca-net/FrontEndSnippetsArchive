<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
		<h1>Calculator</h1>
		<input type="text" class="display" id="result" disabled>
		<div>
			<button class="btn" onclick="clearDisplay()">C</button>
			<button class="btn" onclick="backspace()">&#8592;</button>
			<button class="btn" onclick="insert('%')">%</button>
			<button class="btn" onclick="insert('/')">&#247;</button>
		</div>
		<div>
			<button class="btn" onclick="insert('7')">7</button>
			<button class="btn" onclick="insert('8')">8</button>
			<button class="btn" onclick="insert('9')">9</button>
			<button class="btn" onclick="insert('*')">&times;</button>
		</div>
		<div>
			<button class="btn" onclick="insert('4')">4</button>
			<button class="btn" onclick="insert('5')">5</button>
			<button class="btn" onclick="insert('6')">6</button>
			<button class="btn" onclick="insert('-')">-</button>
		</div>
		<div>
			<button class="btn" onclick="insert('1')">1</button>
			<button class="btn" onclick="insert('2')">2</button>
			<button class="btn" onclick="insert('3')">3</button>
			<button class="btn" onclick="insert('+')">+</button>
		</div>
		<div>
			<button class="btn" onclick="insert('0')">0</button>
			<button class="btn" onclick="insert('.')">.</button>
			<button class="btn" onclick="calculate()">=</button>
		</div>
	</div>

    <a style="text-decoration: none; color: darkmagenta; position: fixed; bottom: 0; left: 0; margin: 0 0 1rem 1rem; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;" href="http://PinkOrca.net" target="_blank">By Pink Orca</a>

	<script>
		function insert(value) {
			document.getElementById('result').value += value;
		}

		function clearDisplay() {
			document.getElementById('result').value = '';
		}

		function backspace() {
			let result = document.getElementById('result').value;
			document.getElementById('result').value = result.substr(0, result.length - 1);
		}

		function calculate() {
			let result = document.getElementById('result').value;
			if (result) {
				document.getElementById('result').value = eval(result);
			}
		}
	</script>
</body>
</html>
